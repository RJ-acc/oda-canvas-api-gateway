apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-apisix
  namespace: default
  labels:
    helm.sh/chart: apisix-2.7.0
    
    app.kubernetes.io/name: apisix
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "3.9.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      
      app.kubernetes.io/name: apisix
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      annotations:
        checksum/config: c60e6653aaf2c098ddda76fd806110876d2bfc765279cb4f5fa59dff81126415
      labels:
        
        app.kubernetes.io/name: apisix
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      containers:
        - name: apisix
          image: "apache/apisix:3.9.1-debian"
          imagePullPolicy: IfNotPresent
          env:

          ports:
            - name: http
              containerPort: 9080
              protocol: TCP     
            - name: tls
              containerPort: 9443
              protocol: TCP
            - name: admin
              containerPort: 9180
              protocol: TCP
          readinessProbe:
            failureThreshold: 6
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9080
            timeoutSeconds: 1
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - "sleep 30"
          volumeMounts:
            - mountPath: /usr/local/apisix/conf/config.yaml
              name: apisix-config
              subPath: config.yaml
          resources:
            {}
      hostNetwork: false
      initContainers:
        - name: wait-etcd
          image: busybox:1.28
          command: ['sh', '-c', "until nc -z release-name-etcd.default.svc.cluster.local 2379; do echo waiting for etcd `date`; sleep 2; done;"]
      volumes:
        - configMap:
            name: release-name-apisix
          name: apisix-config
