# Source: apisix-gateway/templates/IstioRedirectDisable.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: release-name-patch-component-gateway
  namespace: 
  annotations:
    "helm.sh/hook": post-install
    #"helm.sh/hook-weight": "2"
spec:
  template:
    spec:
      serviceAccountName: release-name-operator
      containers:
      - name: patch-istio-ingress
        image: bitnami/kubectl:latest
        command:
          - /bin/sh
          - -c
          - |
            kubectl patch gateways.networking.istio.io component-gateway -n components --type='json' -p='[
              {
                "op": "remove",
                "path": "/spec/servers/1"
              },
              {
                "op": "remove",
                "path": "/spec/servers/0/tls"
              }
            ]'
      restartPolicy: Never
  backoffLimit: 3
---
# Source: apisix-gateway/templates/IstioRedirectEnable.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: release-name-preuninstall-patch-component-gateway
  namespace: 
  annotations:
    "helm.sh/hook": pre-delete 
spec:
  template:
    spec:
      serviceAccountName: release-name-operator
      containers:
      - name: patch-istio-ingress
        image: bitnami/kubectl:latest  
        command:
          - /bin/sh
          - -c
          - |
            kubectl patch gateways.networking.istio.io component-gateway -n components --type='json' -p='[
              {
                "op": "add",
                "path": "/spec/servers/0/tls",
                "value": {
                  "httpsRedirect": true
                }
              },
              {
                "op": "add",
                "path": "/spec/servers/1",
                "value": {
                  "port": {
                    "number": 443,
                    "name": "https",
                    "protocol": "HTTPS"
                  },
                  "tls": {
                    "mode": "SIMPLE",
                    "credentialName": "istio-ingress-cert"
                  },
                  "hosts": [
                    "*"
                  ]
                }
              }
            ]'
      restartPolicy: Never
  backoffLimit: 3
