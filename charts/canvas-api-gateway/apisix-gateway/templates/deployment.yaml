apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-operator
  namespace: ingress-apisix
spec:
  replicas: {{ .Values.apisixoperatorreplicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-operator
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-operator
    spec:
      serviceAccountName: {{ .Release.Name }}-operator
      initContainers:
      - name: wait-for-ingress-controller
        image: curlimages/curl
        command:
        - sh
        - -c
        - |
          until curl -sf http://apisix-ingress-controller.ingress-apisix.svc.cluster.local:port/healthz; do
            echo "Waiting for apisix-ingress-controller to be fully operational..."
            sleep 5
          done
          echo "apisix-ingress-controller is up and running."
      containers:
      - name: {{ .Release.Name }}-operator
        image: {{ .Values.apisixoperatorimage.repository }}
        imagePullPolicy: {{ .Values.apisixoperatorimage.pullPolicy }}
